<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divyansh Singh | Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a; /* Dark sleek background */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Profile Card */
        .card {
            background: #1e293b;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            width: 90%;
            max-width: 400px;
        }

        /* Profile Image */
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #38bdf8;
            object-fit: cover;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Call to Action Button */
        .btn {
            background-color: #38bdf8;
            color: #0f172a;
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: #7dd3fc;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
        }
/* 1. Make the Card lift up */
.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-10px); /* Moves it up 10 pixels */
    box-shadow: 0 20px 40px rgba(56, 189, 248, 0.4); /* Makes the shadow deeper */
}

/* 2. Make the Image zoom slightly */
.profile-img {
    transition: transform 0.4s ease;
}

.card:hover .profile-img {
    transform: scale(1.1) rotate(5deg); /* Grows and tilts the photo */
}
/* 3. Make the Button pulse */
.btn {
    transition: all 0.3s ease;
}

.btn:hover {
    letter-spacing: 2px; /* Spreads the letters out */
    background-color: #ffffff;
    color: #38bdf8;
}
        
    </style>
</head>
<body>

    <div class="card">
        <img src="divyansh.png" alt="Divyansh Singh" class="profile-img">
        
        <h1>Divyansh Singh</h1>
        <p>Aspiring Web Developer<br>Learning Version Control with GitHub</p>
        
        <a href="https://github.com/divyanshsingh9073" class="btn">View My GitHub</a>
    </div>

</body>
</html>
